<div class="card medium">
  <div class="card-image waves-effect waves-block waves-light" *ngIf="tweetData.entities.media">
    <img class="activator" src="{{tweetData.entities.media[0].media_url}}">
  </div>
  <div class="card-content">
    <span class="card-title activator grey-text text-darken-4">{{tweetData.user.screen_name}}<i class="material-icons right">more_vert</i></span>
    <p>{{tweetData.user.name}}</p>
    <p>{{tweetData.text}}</p>
  </div>
  <div class="card-reveal">
    <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
    <p>Here is some more information about this product that is only revealed once clicked on.</p>
  </div>
</div>
